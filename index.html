<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/chat.css">
  </head>
  <body>




<div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Need help?
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <div class="outer-container">
                    <div class="chat-container">
                        <!--<div id="chatbox">
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p> 
                        </div>-->
                        <div id="chatHistory"></div>

                        <div id="inputGroup" class="chat-bar-input-block">
                            <div id="userInputBox">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div id="buttonsDiv" class="chat-bar-icons">

                                <button id="sendBtn" style="color: #333;" class="fa fa-fw fa-send">Send</button>
                                
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

<script src="static/scripts/chat.js"></script>
<script src="static/scripts/responses.js"></script>

</html>
